<!DOCTYPE html> <meta charset="utf-8" />
<style>
  html,
  body {
    width: 100%;
    height: 100%;
  }
  .node circle {
    cursor: pointer;
    stroke: #3182bd;
    stroke-width: 1.5px;
  }

  .node text {
    font: 10px sans-serif;
    pointer-events: none;
    text-anchor: middle;
  }

  line.link {
    fill: none;
    stroke: #9ecae1;
    stroke-width: 1.5px;
  }
</style>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
    var width = 960,
      height = 500,
      rootPath = '/Users/lilinhao/mt/fe.seagull' + '/',
      root = {
        name:
          '/Users/lilinhao/mt/fe.seagull/client/component/DatePicker/index.jsx',
        children: [
          {
            name: '/Users/lilinhao/mt/fe.seagull/node_modules/react/react.js',
            children: [],
            size: '0.05'
          },
          {
            name:
              '/Users/lilinhao/mt/fe.seagull/client/component/Dialog/index.jsx',
            children: [
              {
                name:
                  '/Users/lilinhao/mt/fe.seagull/node_modules/react/react.js',
                children: [],
                size: '0.05'
              },
              {
                name:
                  '/Users/lilinhao/mt/fe.seagull/node_modules/react-addons-css-transition-group/index.js',
                children: [],
                size: '0.26'
              },
              { name: './index.scss', children: [] }
            ],
            size: '2.81'
          },
          {
            name:
              '/Users/lilinhao/mt/fe.seagull/node_modules/rmc-picker/lib/index.d.ts',
            children: [],
            size: '0.04'
          },
          {
            name:
              '/Users/lilinhao/mt/fe.seagull/client/component/DatePicker/helper.js',
            children: [],
            size: '4.35'
          },
          { name: 'rmc-picker/assets/index.css', children: [] },
          { name: 'rmc-date-picker/assets/index.css', children: [] },
          { name: './index.scss', children: [] }
        ],
        size: '10.21'
      };

    const l = v => console.log(v);
    var force = d3.layout
      .force()
      .linkDistance(100)
      .charge(-300)
      .gravity(0.08)
      .size([width, height])
      .on('tick', tick);

    var svg = d3
      .select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', height);

    var link = svg.selectAll('.link'),
      node = svg.selectAll('.node');
    update();
    function update() {
      var nodes = flatten(root),
        links = d3.layout.tree().links(nodes);
      l(nodes);
      l(links);
      // Restart the force layout.
      force
        .nodes(nodes)
        .links(links)
        .start();

      // Update links.
      link = link.data(links, function(d) {
        return d.target.id;
      });

      link.exit().remove();

      link
        .enter()
        .insert('line', '.node')
        .attr('class', 'link');

      // Update nodes.
      node = node.data(nodes, function(d) {
        return d.id;
      });

      node.exit().remove();

      var nodeEnter = node
        .enter()
        .append('g')
        .attr('class', 'node')
        .on('click', click)
        .call(force.drag);

      nodeEnter.append('circle').attr('r', 10);

      nodeEnter
        .append('text')
        .attr('dy', '.35em')
        .text(function(d) {
          console.log(d);
          return d.name.replace(rootPath, '')
        });

      node.select('circle').style('fill', color);
    }

    function tick() {
      link
        .attr('x1', function(d) {
          return d.source.x;
        })
        .attr('y1', function(d) {
          return d.source.y;
        })
        .attr('x2', function(d) {
          return d.target.x;
        })
        .attr('y2', function(d) {
          return d.target.y;
        });

      node.attr('transform', function(d) {
        return 'translate(' + d.x + ',' + d.y + ')';
      });
    }

    function color(d) {
      return d._children
        ? '#3182bd' // collapsed package
        : d.children
        ? '#c6dbef' // expanded package
        : '#fd8d3c'; // leaf node
    }

    // Toggle children on click.
    function click(d) {
      if (d3.event.defaultPrevented) return; // ignore drag
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update();
    }

    // Returns a list of all nodes under the root.
    function flatten(root) {
      var nodes = [],
        i = 0;

      function recurse(node) {
        if (node.children) node.children.forEach(recurse);
        if (!node.id) node.id = ++i;
        nodes.push(node);
      }

      recurse(root);
      return nodes;
    }
  </script>
</body>
